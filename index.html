<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
    </div>
    <div class="message" id="message">X's turn</div>
    <button id="restart">Restart</button>
     <a href="https://calm-spider.static.domains/" class="button">CONTACT US</a>
    <div class="popup">
  <div class="popup-content">
    <h2 class="popup-title">You won!</h2>
    <p class="popup-message">Congratulations, you beat the computer!</p>
    <button class="popup-button">Play Again</button>
</body>
</html>
